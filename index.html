<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-dark mt-4 test">

        <div class="container-fluid text-bg-dark d-flex justify-content-center">
            <h2 class="text" id="headTitle">FLATDANGO</h2>
        </div>

        <div class="container-fluid text-bg-dark d-flex justify-content-center">
            <h4 class="text" id="description">The Latest Films and Movies</h4>
        </div>
    </nav>



    <div class="container mt-5" id="main-container">
        <div class="row" id="film-details">
            <div class="row mt-3">
                <div class="card col-4" id="list">

                    <div>
                        <h2 class="border rounded border-primary mt-2 bg-danger"
                        id="filmTitle">MOVIES SHOWING</h2>
                        <ul class="list-group"
                        id="showingMovie">
                    </ul>
                    </div>

                    <div>
                        <ul id="soldout">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>




















   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
